<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="src/facebook.svg" alt="Facebook">
            <p class="tagline">Connect with friends and the world <br> around you on Facebook.</p>
        </div>
        <div class="right">
            <div class="form">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="btn btn-blue">Log In</button>
                <hr>
                <span class="forg-pass"><a
                        href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        target="_blank">Forgot
                        password?</a></span>
                <hr>
                <button class="btn btn-green">Create new account</button>
            </div>
            <div class="form-footer">
                <p><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
</body>

</html>
